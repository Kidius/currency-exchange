<h1 mat-dialog-title>Pick your dates</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
        <input matStartDate [(ngModel)]="data.from" placeholder="Start date">
        <input matEndDate [(ngModel)]="data.to" placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
</div>
<div mat-dialog-actions style='position:relative;'>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
  <button mat-button (click)="onNoClick()" style='float:right'>Cancel</button>
</div>
